    <script>
    jQuery(document).ready(function($){
        
        
      //store publication names
     
      var pubNames = [
          
        
            {
              "searchstring": "malahat",
              "pub" : "Malahat Review",
              "background" : "images/backgrounds/newbacks/TORbookstall.png"
          },
      ];
      

      //make sure to append &callback=?
      $.ajax({
        url: "http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=1000&q=http%3A//www.malahatreview.ca/malahat_review.xml",
        dataType: "jsonp"
      })
      .success(function(d){
      
        var allEntries =  d.responseData.feed.entries;
          
          
        // Go through feed, look for link, and do pattern match, add new property title if it find it
        allEntries.forEach(function(d){
            var link = d.link.toLowerCase();
            var pub = "";
            var background = "";
            
            pubNames.map(function(e){ return e.searchstring; }).forEach(function(k, i){
                if(link.match(k)){
                    title = pubNames[i].pub; 
                    background = pubNames[i].background;
                } 
            });
            d.pub = title;
            d.background = background;
        });
        
          
          console.log(allEntries);
          
        for(var i=0; i < allEntries.length; i++ ){
            
        /*
        
            
        
        */
            
            
         // $("#articles").append("<div"> + allEntries[i] + "div"; 
             $("#articles").append(
                                 

                 
              /*          "<div class=\"container\"" + ">" +*/
                        		
                 
                 
                
            "<ul class=\"grid effect-3\" id=\"grid\"" + ">" + 
            "<li>" +
            "<div class=\"publication-head\"" + ">" +
            "<div class=\"publication-head-grid\"" + ">" +
            "<div class=\"publication-box2\"" +
            ">" +                     
            "<h6>" + allEntries[i].content +
            "</h6>"  +  
            "</div>" +         
            "<a href=\"" +
            allEntries[i].link +
            "\">" +
            "<h2>" +
            allEntries[i].title  +
            "</h2>" +                
            "<h3>" +                
            "</h3>" +
            "<div class=\"publicationtitle\"" + ">" +                 
            "<div id=\"bottomgrid\"" + ">" +               
            "<h5 class=\"descriptionbox\"" + ">" +
            "<a href=\"" +
            allEntries[i].link +
            "\">" +
            allEntries[i].contentSnippet +      
            "</a>" +                 
            "</h5>" +            
            "</div>" +
            "</div>" +          
            "</div>" +
            "</div>" +
            "</div>" +
            "<div class=\"backimg\"" + ">" +
            "<a href=\"" +
            allEntries[i].link +
            "\">" +
            "<img src=\"" +
            allEntries[i].background +
            "\">" +
            "</div>" +                  
            "</a>" +                       
            "</li>"  +          
            "</ul>"  
                                  
                                  );     
            
            
           
      //  $("#articles").append("<p>" + allEntries[i].contentSnippet + "</p>" + "<h4>" + "Read More -->" + "</h4>");

       if(allEntries[i].hasOwnProperty("content")){

        $(allEntries.content > "p").css("color" , "red");
